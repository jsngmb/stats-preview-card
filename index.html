<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <header>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jsngmb" target="_blank">Jason Gamba</a>.</p>
  </header>
  <main>
    <div class="container">
      <div class="row main-content">
        <div class="col-xl-6 header-bg">
          <img src="images/image-header-mobile.jpg" class="img-mobile img-fluid" alt="">
          <img src="images/image-header-desktop.jpg" class="img-desktop img-fluid" alt="">
        </div>
        <div class="col-xl-6">
          <div class="content-info text-center text-xl-start">
            <h1 class="px-2 mt-4 mt-xl-5 ms-xl-4">Get <span>insights</span> that help your business grow.</h1>
            <p class="px-2 ms-xl-4 my-3">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficency.</p>
          </div>
          <div class="stat text-center pb-4 pb-xl-0 mb-xl-5 text-xl-start mt-xl-5">
            <div class="row">
              <div class="col-xl-4">
                <div class="companies">
                  <h2>10k+</h2>
                  <p>Companies</p>
                </div>
              </div>
              <div class="col-xl-4">
                <div class="templates">
                  <h2>314</h2>
                  <p>Templates</p>
                </div>
              </div>
              <div class="col-xl-4">
                <div class="queries">
                  <h2>12M+</h2>
                  <p>Queries</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </main>
</body>
</html>
